<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dragon Ball</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- MENU -->
<div id="menu">
  <div class="menu-content">
    <h1>DRAGON BALL</h1>

    <button onclick="startPreset('easy')">Easy (20 / 60s)</button>
    <button onclick="startPreset('medium')">Medium (40 / 30s)</button>
    <button onclick="startPreset('hard')">Hard (50 / 25s)</button>

    <h3>Custom Mode</h3>
    <input id="customKills" type="number" placeholder="Kills">
    <input id="customTime" type="number" placeholder="Time (sec)">
    <button onclick="startCustom()">Start Custom</button>

    <footer>
      made by <b>A YOGESHWARAN</b><br>
      <a href="https://github.com/Developer-Yogeshwaran" target="_blank">GitHub</a> |
      <a href="https://www.linkedin.com/in/yogeshwaran-a-646" target="_blank">LinkedIn</a>
    </footer>
  </div>
</div>

<!-- PAUSE SCREEN -->
<div id="pauseScreen" class="overlay hidden">
  <h1>PAUSED</h1>
  <button onclick="togglePause()">Resume</button>
  <button onclick="restart()">Restart</button>
  <button onclick="backToMenu()">Menu</button>
</div>

<!-- END SCREEN -->
<div id="endScreen" class="overlay hidden">
  <h1 id="endText"></h1>
  <button onclick="restart()">Restart</button>
  <button onclick="backToMenu()">Menu</button>
</div>

<!-- PAUSE BUTTON -->
<button id="pauseBtn" class="hidden" onclick="togglePause()">Pause</button>

<!-- CANVAS -->
<canvas id="c"></canvas>
<div id="ui"></div>

<!-- MOBILE JOYSTICKS -->
<div id="mobileControls">
  <div class="joystick" id="moveStick">
    <div class="stick"></div>
  </div>

  <div class="joystick" id="aimStick">
    <div class="stick"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
